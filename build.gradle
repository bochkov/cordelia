buildscript {
    repositories {
        maven {
            url 'http://artifactory.sergeybochkov.com/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.4.4"
    }
}

group 'cordelia'
version '1.1.3.RELEASE'

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: "com.jfrog.artifactory"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // GSON and HttpClient
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'com.google.http-client', name: 'google-http-client', version: '1.20.0'
    compile group: 'com.google.http-client', name: 'google-http-client-gson', version: '1.20.0'

    // Logging
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    runtime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'

    // Test
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"   //The base Artifactory URL if not overridden by the publisher/resolver
    publish {
        repository {
            repoKey = 'libs-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
        defaults {
            publications('mavenJava')
            publishArtifacts = true
            publishBuildInfo = false
        }
    }
    resolve {
        repository {
            repoKey = 'libs-release'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}