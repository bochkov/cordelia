language: java

jdk:
  - openjdk11

before_install:
  - echo "nexusUrl=${AR_URL}" >> ~/.gradle/gradle.properties
  - echo "nexusUsername=${AR_USER}" >> ~/.gradle/gradle.properties
  - echo "nexusPassword=${AR_PASSWORD}" >> ~/.gradle/gradle.properties

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file_glob: true
  file: "build/libs/*.jar"
  skip_cleanup: true
  on:
    branch: master
    tags: true

after_deploy:
  - ./gradlew clean build upload